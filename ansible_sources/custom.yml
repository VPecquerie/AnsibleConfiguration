---
- include_vars: vars.yml

- name: Install custom fonts
  script: scripts/install_fonts.sh

- name: Create completions folder
  file: path={{ home }}/.zsh/completions state=directory

- name: Copy dotfiles
  copy:
    src: "dotfiles/.{{ item }}"
    dest: "{{ home }}/.{{ item }}"
    owner: vpecquerie
    group: vpecquerie
  with_items: "{{ dotfiles }}"