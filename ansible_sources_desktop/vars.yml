username: vpecquerie
home: /home/{{ username }}
repositories:
 docker:
  repository: deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable
  key_url: https://download.docker.com/linux/ubuntu/gpg
 chrome:
  repository: deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main
  key_url: https://dl-ssl.google.com/linux/linux_signing_key.pub
packages:
 - build-essential
 - vim
 - zsh
 - python3.6
 - python3-pip
 - docker-ce
 - mysql-workbench
 - httpie
 - jq
 - google-chrome-stable
 - snapd
 - glances
 - htop
 - openssh-server
 - gnupg2
 - sshfs
 - rsync 
 - grsync
 - gnome-themes-extra
 - materia-gtk-theme
debs: {}
pip: 
 - archey4
targzs: {}
snaps:
 - spotify
 - slack
 - postman
 - vscode
 - gitkraken
 - mailspring
 - vlc
 - android-studio
 - rubymine
 - webstorm
 - intellij-idea-ultimate
 - phpstorm
 - node
 - caprine
gems: 
 - lolcat
 - colorls
 - catpix
binaries:
  docker_compose:
    name: docker-compose
    url: https://github.com/docker/compose/releases/download/1.22.0/docker-compose-Linux-x86_64
    zsh_completion: https://raw.githubusercontent.com/docker/compose/1.22.0/contrib/completion/zsh/_docker-compose
  docker_machine:
    name: docker-machine
    url: https://github.com/docker/machine/releases/download/v0.15.0/docker-machine-Linux-x86_64
    zsh_completion: https://raw.githubusercontent.com/docker/machine/v0.15.0/contrib/completion/zsh/_docker-machine
dotfiles:
  - gitconfig
  - gitignore_global
  - gitconfig
  - hushlogin    
  - vimrc    
  - zsh_aliases  
  - zshrc_variables
  - gitignore_global  
  - stCommitMsg  
  - zlogout 
  - zshrc
vscode_extensions: 
  - fallenwood.vimL
  - eg2.tslint
  - fatihacet.gitlab-workflow
  - robertohuertasm.vscode-icons
  - PeterJausovec.vscode-docker
  - ms-vscode.csharp
  - HookyQR.beautify
  - ms-mssql.mssql
  - m-thorsen.vscode-material-mt