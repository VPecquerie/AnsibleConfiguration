---
- include_vars: vars.yml

- name: Install DNF Packages...
  dnf: 
    name: "{{ item }}"
    state: latest
  with_items: "{{ dnf }}"

- name: Install DNF Groups...
  dnf: 
    name: "@{{ item }}"
    state: latest
  with_items: "{{ dnf_groups }}"

- name: Link snap root (to enable classic snap support)
  command: ln -s /var/lib/snapd/snap /snap
  ignore_errors: true
